<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Pencarian Kasus Covid19 Indonesia</title>
    </head>
    <body>
        <div class="container-md mt-4 mt-md-5">
            <header>
                <h2>Pencarian Kasus Covid-19 Indonesia</h2>
                <p>Untuk mengetahui kasus covid-19 di suatu Provinsi, silahkan masukkan Provinsi dan klik tombol pencarian!</p>
            </header>

            <main>
                <div class="input-group mb-3">
                    <input class="form-control form-search" list="datalistProvince" placeholder="Masukkan nama Provinsi...">
                    <datalist id="datalistProvince">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                    <button class="btn btn-search" type="button" id="button-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg></button>
                </div>

                <div class="box">
                    <div id="chart"></div>
                </div>
            </main>
        </div><!-- Container -->
    </body>
</html>
