<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Pencarian Kasus Covid19 Indonesia</title>
    </head>
    <body>
        <div class="container-md mt-4 mt-md-5">
            <header>
                <pkci-header></pkci-header>
            </header>

            <main>
                <div class="input-group mt-3 mb-3" id="searchCovid19Case">
                    <input class="form-control form-search" list="datalistProvince" placeholder="Masukkan nama Provinsi...">
                    <datalist id="datalistProvince">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                    <button class="btn btn-search" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg></button>
                </div>

                <div class="chart mb-3 d-none" id="dailyCovid19CaseChart">
                    <h4>Nasional</h4>
                    <p>Perkembangan kasus covid-19 per-hari</p>
                    <div id="chart"></div>
                </div>

                <div class="row mb-3 d-none" id="covid19CaseCard">
                    <div class="col-md-4 mb-2 mb-md-0">
                        <pkci-card title="Total sembuh" type="card-green" id="heal"></pkci-card>
                    </div>

                    <div class="col-md-4 mb-2 mb-md-0">
                        <pkci-card title="Total positif" type="card-orange" id="positive"></pkci-card>
                    </div>

                    <div class="col-md-4">
                        <pkci-card title="Total meninggal" type="card-red" id="dead"></pkci-card>
                    </div>
                </div>

                <div class="accordion accordion-flush d-none" id="covid19CaseDetail">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                Jenis Kelamin
                            </button>
                        </h2>

                        <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#covid19CaseDetail">
                            <div class="accordion-body">
                                <p>Laki-laki : 2000</p>
                                <p class="m-0">Perempuan : 4000</p>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                Kelompok Umur
                            </button>
                        </h2>

                        <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#covid19CaseDetail">
                            <div class="accordion-body">
                                <p>0-5 tahun : 492</p>
                                <p class="m-0">6-18 tahun : 2165</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-5 mb-5" id="loading">
                    <div class="loading"><div></div></div>
                </div>
            </main>

            <footer>
                <p class="mt-5 d-none" id="lastUpdate">Terakhir diperbaharui: -</p>
                <p>
                    Sumber data:
                    <a href="https://github.com/Reynadi531/api-covid19-indonesia-v2" target="_blank" rel="noreferrer noopener">
                        github.com/Reynadi531/api-covid19-indonesia-v2
                    </a>
                </p>
                <p class="text-muted">&copy; 2021 Reza Sariful Fikri</p>
            </footer>
        </div><!-- Container -->
    </body>
</html>
